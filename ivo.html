            justify-content: center;
            height: 100vh;
            margin: 0;

            position: relative;
            animation: float 3s ease-in-out infinite;
        }

            0%, 100% {
                transform: translateY(0);

            50% {
                transform: translateY(-20px);
            }
        }

            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .name {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .word-list {
            margin-top: 20px;
            text-align: center;
        }

        .word-list ul {
            list-style-type: none;
            padding: 0;
        }

        .word-list li {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #555;
        }
    </style>
